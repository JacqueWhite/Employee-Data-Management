<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Employee Data Management</title>
	<!-- Latest compiled and minified CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
	<script type="text/javascript" src="moment.js"></script>
</head>
<body>

<!-- Employee Tracker -->
<div class="container">

	<!-- Jumbotron -->
	<div class="jumbotron">
		<h1 class="text-center">Employee Data Management</h1>
		<h3 class="text-center">Employee Billable Hours</h3>
	</div>
	
	<div class="row">
		<div class="col-lg-12">
	
		<!-- Current Employees-->
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Current Employees</strong></h3>
				</div>
				<div class="panel-body">
					<table class="table table-hover" id='employeeTable'>
						<thead>
							<tr>
								<th>Employee Name</th>
								<th>Role</th>
								<th>Start Date</th>
								<th>Months Worked</th>
								<th>Monthly Rate ($)</th>
								<th>Total Billed ($)</th>
							</tr>
						</thead>
						<tbody>
							
						</tbody>
					</table>
				</div>
			</div>

			<!-- Add Employee  -->
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Add Employee</strong></h3>
				</div>
				<div class="panel-body">
	

				<!-- Entry Form -->
				<form>
					<div class="form-group">
						<label for="">Employee Name</label>
						<input type="text" class="form-control" id="employeeNameInput">
					</div>

					<div class="form-group">
						<label for="">Role</label>
						<input type="text" class="form-control" id="roleInput">
					</div>

					<div class="form-group">
						<label for="">Start Date (DD/MM/YY - ex: 01/01/89)</label>
						<input type="text" class="form-control" id="startInput">
					</div>

					<div class="form-group">
						<label for="">Monthly Rate</label>
						<input type="text" class="form-control" id="rateInput">
					</div>
					
					<button type="submit" class="btn btn-primary" id="addEmployeeBtn">Submit</button>
				</form>

				</div>
			</div>

		</div>
	</div>
</div>

<!-- Javascript -->
<script src="logic.js"></script>

</body>
</html>
